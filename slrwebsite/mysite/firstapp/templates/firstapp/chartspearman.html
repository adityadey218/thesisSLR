{% extends "./base_page.html" %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

<div class="panel panel-default">
                        <div class="panel-heading">
                            Keywords Search
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="width:750px; height: 650px">

                                 <canvas id="myChart"></canvas>
                                 <script type="text/javascript">

                                     var ctx = document.getElementById("myChart").getContext('2d');
                                     var myChart = new Chart(ctx, {
                                     type: 'bar',
                                     data: {
                                        labels: ["Social_count",  "Citation_count", "Usage_count","Mention_count", "Capture_count"],
                                        datasets: [{
                                            label: 'Spearman correlation with Scopus Citation count for 5000 Lit',
                                            data: {{chart_data}},
                                            backgroundColor: [
                                                'rgba(0, 255, 255, 0.4)',
                                                'rgba(54, 162, 235, 0.2)',
                                                'rgba(255, 206, 86, 0.2)',
                                                'rgba(75, 192, 192, 0.2)',
                                                'rgba(153, 102, 255, 0.2)',
                                                'rgba(255, 159, 64, 0.2)'
                                            ],
                                            borderColor: [
                                                'rgba(255,99,132,1)',
                                                'rgba(54, 162, 235, 1)',
                                                'rgba(255, 206, 86, 1)',
                                                'rgba(75, 192, 192, 1)',
                                                'rgba(153, 102, 255, 1)',
                                                'rgba(255, 159, 64, 1)'
                                            ],
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        scales: {
                                            yAxes: [{
                            display: true,
                            ticks: {
                                beginAtZero: true,
                                steps: 10,
                                stepValue: 0.2,
                                max: 1
                            }
                        }]
                                        }
                                    }
                                });
                                   </script>



                            
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
{% endblock %}
